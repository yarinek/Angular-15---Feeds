<ng-container *ngIf="data$ | async as data">
  <div class="auth-page">
    <div class="container page">
      <div class="row">
        <div class="col-md-6 offset-md-3 col-xs-12">
          <h1 class="text-xs-center">Sign In</h1>
          <p class="text-xs-center">
            <a routerLink="/register">Need an account?</a>
          </p>
          <app-backend-error-messages
            *ngIf="data.backendErrors$"
            [backendErrors]="data.backendErrors$"
          ></app-backend-error-messages>
          <form class="example-form" [formGroup]="form" (ngSubmit)="onSubmit()">
            <app-input formControlName="email" type="email" placeholder="Email"></app-input>
            <app-input type="password" placeholder="Password" formControlName="password"></app-input>
            <button [disabled]="data.isSubmitting$" type="submit" class="btn btn-lg btn-primary pull-xs-right">
              Sign In
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</ng-container>
